<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martir Bank&trade;</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-3xl text-center mt-10">Welcome to<span class="font-medium text-purple-600"> Matir Bank&trade; Account Page</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- ----Account Summary------ -->
        <section class="mt-8 text-center">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-500 p-8 rounded text-white">
                    <h3 class="text-2xl ">Deposit</h3>
                    <h4 class="text-4xl">$<span id="depositTotal">00</span></h4>
                </div>
                <div class="bg-indigo-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawTotal">00</span></h4>
                </div>
                <div class="bg-lime-500 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance">1200</span></h4>
                </div> 
            </div>
        </section>
        <!-- ------Transaction Details------ --> 
        <section class="mt-8 text-white text-center">
            <div class="grid grid-cols-2 gap-4 mx-auto">
                <div class="p-8 rounded bg-green-500">
                    <h3 class="text-2xl">Deposited AMT</h3>
                    <div class="">
                        <input type="text" id="depositAmt" placeholder="$ AMT" class="block mt-4 border rounded border-gray-400 text-red">
                        <button id="depositBtn" class="border rounded block border-gray-400 mt-4 mb-4 px-4 bg-violet-700 text-white">Deposit</button>
                    </div>
                </div>
                <div class="p-8 rounded bg-rose-500">
                    <h3 class="text-2xl">Withdraw AMT</h3>
                    <div class="">
                        <input type="text" id="withdrawInput" placeholder="$ AMT" class="block mt-4 border rounded border-gray-400 ">
                        <button id="withdraw-button" class="border rounded block border-gray-400 mt-4 mb-4 px-4 bg-violet-700 text-white">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <footer class="mt-10 h-10">
        <p class="text-center p-4 text-grey text-xs">
            &#169;2022 Meta AI Solution. All rights reserved.
        </p>
    </footer>
    <script src="function.js"></script>
</body>
</html>
